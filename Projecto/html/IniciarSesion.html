<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BREWTOPIA</title>
    <link rel="stylesheet" href="../css/IniciarSesion.css">
</head>

<body>
    <!-- Barra de navegacion -->
    <header>
        <div class="button-container">
            <a href="index.html">Inicio</a>
            <a href="index.html">Información</a>
            <a href="registrarse.html">Registrarse</a>
            <a href="#">Contactos</a>
            <a href="index.html">Soporte</a>
        </div>
    </header>

    <main>
        <!-- Formulario de inicio de sesion -->
    <div class="main">
        <section class="login-container">
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="email">Correo Electronico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <input type="submit" value="Iniciar Sesion">
                </div>
            </form>
            <div class="help-links">
                <a href="#">¿Perdiste tu contraseña?</a>
                <a href="#">¿Quieres crear una cuenta?</a>
            </div>
        </section>
    </div>
    </main>

    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="../javascript/firebase-config.js"></script>
    <script src="../javascript/IniciarSesion.js"></script>

</body>
</html>
